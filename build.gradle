ext {
    springVersion = '2.0.5.RELEASE'
}

apply plugin: "com.github.ben-manes.versions"

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.github.ben-manes:gradle-versions-plugin:0.20.0"
    }
}

subprojects {
    apply plugin: 'java'

    group 'org.maidavale.music'
    version '1.0-SNAPSHOT'

    sourceCompatibility = 10
    targetCompatibility = 10

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        
        // See https://groups.google.com/forum/#!topic/trellis-ldp/kFBa-5Zl2ME
        implementation ("org.apache.commons:commons-lang3:3.7") {force = true}
        implementation ("commons-io:commons-io:2.6") {force = true}
        implementation ("com.fasterxml.jackson.core:jackson-databind:2.9.6") {force = true}
    }
    
